# HAAI Testing Framework Configuration
# =====================================

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio support
asyncio_mode = auto

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    coherence: Tests for coherence validation
    reasoning: Tests for hierarchical reasoning
    safety: Tests for safety and governance
    performance: Performance and benchmark tests
    e2e: End-to-end integration tests
    slow: Long-running tests (may be skipped in quick runs)
    quick: Fast-running tests
    requires_components: Tests requiring specific components

# Configuration for asyncio
asyncio_default_fixture_loop_scope = function

# Test execution
addopts =
    --tb=short
    --strict-markers
    --disable-warnings
    -v
    --no-header

# Timeout configuration (in seconds)
timeout = 120

# Coverage configuration (optional)
# addopts = --cov=src/haai --cov-report=term-missing

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_file = test_logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(message)s

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
